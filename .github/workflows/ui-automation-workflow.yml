name: UI Automation Selenium

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  run-automation-test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Setup Chrome
      uses: browser-actions/setup-chrome@v1.7.2
      with:
        chrome-version: 131.0.6778.204 
      
    - name: setup-chromedriver
      # You may pin to the exact commit or the version.
      # uses: nanasess/setup-chromedriver@42cc2998329f041de87dc3cfa33a930eacd57eaa
      uses: nanasess/setup-chromedriver@v2.2.2
       with:
        # The chromedriver version to install
        chromedriver-version: 131.0.6778.204
      
    - name: Setup Gradle
      run: chmod +x gradlew

    - name: Execute Tests
      run: ./gradlew test
      
  
